language: emacs-lisp
env:
  - EMACS=emacs24
  # Flycheck must compile cleanly on latest Emacs
  - EMACS=emacs-snapshot EMACSFLAGS="--eval '(setq byte-compile-error-on-warn t)'"
before_install:
  # Provision the test environment
  - sudo add-apt-repository -y ppa:rquillo/ansible
  - sudo apt-get update -y -q
  - sudo apt-get install -y ansible
  # Skip Cran packages on Travis CI, because they take too much time to build
  - ansible-playbook -i playbooks/travis_inventory -v playbooks/site.yml --skip-tags "cran"
  # Setup the PATH
  - source /etc/profile
  - export PATH="${GOPATH}/bin:${HOME}/.local/bin:${HOME}/.cabal/bin:$PATH"
install:
  # Install our packages
  - make EMACS=$EMACS deps
script:
  # Byte-compile the file
  - make EMACS=$EMACS EMACSFLAGS="${EMACSFLAGS}" compile
  # Run the unit tests
  - make EMACS=$EMACS test
